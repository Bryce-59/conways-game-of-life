before_script:
    - date
    - uname -a
    - printenv | sort

gcc:
    image: gpdowning/gcc
    script:
    - cat Makefile
    - make versions
    - ls -al
    - make test
    - ls -al
    - make run-conway
    - ls -al
    - make run-fredkin
    - ls -al
    - make run-cell
    - ls -al
    - make check
    - ls -al
