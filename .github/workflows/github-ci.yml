name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name : install gtest
      run: sudo apt-get install libgtest-dev
    - name: make
      run: make
    - name: make test
      run: make test
    - name: make ctd-check
      run: make ctd-check
    - name: make run-tests
      run: make run-tests
